<!DOCTYPE html>
<html>
  <head>

    <style>
      .sovendus-button {
        width: 100%;
        background-color: #293049;
        color: rgb(232, 230, 227);
        border-radius: 0.5rem;
        padding: 0.5rem 0;
      }
    </style>
  </head>
  <body style="width: 200px; background: linear-gradient(90deg, #b87400 0%, #c70014 100%)">

      Show/Hide Self Test Overlay

    <button class="sovendus-button" style="margin-top: 7px" id="check-methods-button">

    </button>
    <canvas id="screenshot-canvas" style="display: none"></canvas>
